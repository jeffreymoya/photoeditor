name: Chromatic Visual Regression

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  chromatic:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Chromatic baseline detection

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Skia binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.skia-prebuilts
            node_modules/.pnpm/@shopify+react-native-skia*/node_modules/@shopify/react-native-skia/packages/skia/artifacts
          key: ${{ runner.os }}-skia-m142-${{ hashFiles('mobile/package.json') }}
          restore-keys: |
            ${{ runner.os }}-skia-m142-

      - name: Install dependencies
        run: |
          # Retry logic for network-dependent operations (e.g., Skia binaries)
          for attempt in {1..3}; do
            echo "Installation attempt $attempt of 3..."
            if pnpm install --frozen-lockfile; then
              echo "Dependencies installed successfully"
              break
            else
              if [ $attempt -lt 3 ]; then
                sleep_time=$((2 ** attempt))
                echo "Installation failed, retrying in ${sleep_time}s..."
                sleep $sleep_time
              else
                echo "Installation failed after 3 attempts"
                exit 1
              fi
            fi
          done

      - name: Generate Storybook stories
        run: pnpm run storybook:generate

      - name: Check for Chromatic token
        id: chromatic-token-check
        run: |
          if [ -z "${{ secrets.CHROMATIC_PROJECT_TOKEN }}" ]; then
            echo "token_available=false" >> $GITHUB_OUTPUT
            echo "⚠️  CHROMATIC_PROJECT_TOKEN secret not configured"
            echo "To enable visual regression testing:"
            echo "1. Sign up at https://www.chromatic.com"
            echo "2. Create a project for photoeditor-mobile"
            echo "3. Add CHROMATIC_PROJECT_TOKEN to repository secrets"
            echo "4. See .github/workflows/chromatic.yml for details"
          else
            echo "token_available=true" >> $GITHUB_OUTPUT
          fi

      - name: Run Chromatic
        if: steps.chromatic-token-check.outputs.token_available == 'true'
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: mobile
          buildScriptName: storybook:web
          exitZeroOnChanges: true # Don't fail on visual changes, just report
          exitOnceUploaded: true

      - name: Skip Chromatic (token not configured)
        if: steps.chromatic-token-check.outputs.token_available == 'false'
        run: |
          echo "ℹ️  Chromatic visual regression testing skipped (token not configured)"
          echo "This is not an error - Chromatic is optional for visual regression testing"

      - name: Check accessibility with axe
        if: steps.chromatic-token-check.outputs.token_available == 'true'
        run: |
          echo "Chromatic includes automatic axe accessibility checks"
          echo "Review accessibility violations in Chromatic UI"
          echo "See standards/frontend-tier.md#ui-components-layer for requirements"

      - name: Archive Chromatic results
        if: always() && steps.chromatic-token-check.outputs.token_available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: chromatic-results
          path: |
            mobile/chromatic-build-*.log
            mobile/.chromatic
          retention-days: 30
