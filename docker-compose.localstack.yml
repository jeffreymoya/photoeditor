services:
  localstack:
    container_name: photoeditor-localstack
    image: localstack/localstack:4.0
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - SERVICES=s3,dynamodb,lambda,apigateway,sqs,sns,iam,cloudformation,sts,ssm,kms,logs
      - DEBUG=1
      - DATA_DIR=/var/lib/localstack/data
      - LAMBDA_EXECUTOR=local
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LOCALSTACK_HOST=localhost
      - DISABLE_CORS_CHECKS=1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "localstack-data:/var/lib/localstack"
    networks:
      - photoeditor-network

volumes:
  localstack-data:

networks:
  photoeditor-network:
    driver: bridge