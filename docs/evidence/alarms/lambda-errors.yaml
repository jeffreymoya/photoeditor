# Lambda Error Alarms Configuration
# Compliance: standards/cross-cutting.md L47

alarms:
  - name: BffErrorAlarm
    description: Alert when BFF Lambda has errors
    metric: AWS/Lambda Errors
    threshold: 0
    period: 300 # 5 minutes
    evaluation_periods: 1
    comparison: GreaterThanThreshold
    statistic: Sum
    function: BffFunction
    
  - name: WorkerErrorAlarm
    description: Alert when Worker Lambda has errors
    metric: AWS/Lambda Errors
    threshold: 0
    period: 300 # 5 minutes
    evaluation_periods: 1
    comparison: GreaterThanThreshold
    statistic: Sum
    function: WorkerFunction
    
  - name: DeviceTokenErrorAlarm
    description: Alert when Device Token Lambda has errors
    metric: AWS/Lambda Errors
    threshold: 0
    period: 300 # 5 minutes
    evaluation_periods: 1
    comparison: GreaterThanThreshold
    statistic: Sum
    function: DeviceTokenFunction

standards_reference: standards/cross-cutting.md L47
validation: Lambda errors >0 for 5 minutes triggers alarm
