plan:
  - id: 1
    title: Capture coverage gaps and standards context
    details: >-
      Review `backend/src/services/imageProcessing.service.ts`, the failing Jest report, and
      standards/backend-tier.md#domain-service-layer + standards/testing-standards.md#coverage-expectations
      to catalogue the uncovered branches (success path, provider fallback, batch notifications).
      Record open questions and decisions in the clarifications evidence file before exiting draft state.
    actor: agent
    inputs:
      - backend/src/services/imageProcessing.service.ts
      - docs/evidence/tasks/TASK-0913-clarifications.md
      - standards/backend-tier.md#domain-service-layer
      - standards/testing-standards.md#coverage-expectations
    outputs:
      - docs/evidence/tasks/TASK-0913-clarifications.md
    definition_of_done:
      - Clarifications note specific uncovered flows and cite standards/backend-tier.md#domain-service-layer plus standards/testing-standards.md#coverage-expectations as the governing rules.
    estimate: S
    expected_files_touched:
      - docs/evidence/tasks/TASK-0913-clarifications.md
  - id: 2
    title: Add deterministic service seams and tests
    details: >-
      Design pure seams or spies for JobService, S3Service, NotificationService, ProviderFactory, and fetch
      so ImageProcessing Orchestration Service can be tested without external IO. Implement targeted unit tests
      covering success, editing fallback, and batch updates, keeping logic compliant with standards/backend-tier.md#domain-service-layer
      and analyzable per standards/typescript.md#3-analyzability.
    actor: agent
    inputs:
      - backend/src/services/imageProcessing.service.ts
      - backend/tests/unit/services
      - standards/backend-tier.md#domain-service-layer
      - standards/typescript.md#3-analyzability
    outputs:
      - backend/src/services/imageProcessing.service.ts
      - backend/tests/unit/services/imageProcessing.service.test.ts
    definition_of_done:
      - Implementation documents seams with comments referencing standards/backend-tier.md#domain-service-layer responsibility notes and keeps logic analyzable per standards/typescript.md#3-analyzability.
      - New/updated tests assert success + fallback + batch notification flows and encode provider expectations without real network calls.
    estimate: M
    expected_files_touched:
      - backend/src/services/imageProcessing.service.ts
      - backend/tests/unit/services/imageProcessing.service.test.ts
  - id: 3
    title: Run QA commands and archive coverage evidence
    details: >-
      Execute the backend package QA sequence from standards/qa-commands-ssot.md#package-scoped-preferred-for-agents-and-focused-work,
      ensure coverage meets standards/testing-standards.md#coverage-expectations, and capture the before/after summary in
      docs/evidence/coverage-reports/TASK-0913-image-processing-service.md with links back to this task.
    actor: agent
    inputs:
      - docs/evidence/tasks/TASK-0913-clarifications.md
      - backend/src/services/imageProcessing.service.ts
      - backend/tests/unit/services/imageProcessing.service.test.ts
    outputs:
      - docs/evidence/coverage-reports/TASK-0913-image-processing-service.md
      - docs/evidence/tasks/TASK-0913-clarifications.md
    definition_of_done:
      - QA command logs show `pnpm turbo run lint:fix`, `qa:static`, `test`, `test:coverage`, and `test:contract` passing for @photoeditor/backend.
      - Coverage report cites standards/testing-standards.md#coverage-expectations and records ≥80% statements/lines, ≥70% branches, ≥75% functions for the service.
    estimate: S
    expected_files_touched:
      - docs/evidence/coverage-reports/TASK-0913-image-processing-service.md
      - docs/evidence/tasks/TASK-0913-clarifications.md
validation:
  pipeline:
    - command: pnpm turbo run lint:fix --filter=@photoeditor/backend
      description: Auto-fix linting issues in backend package before static analysis (per standards/qa-commands-ssot.md#package-scoped-preferred-for-agents-and-focused-work).
    - command: pnpm turbo run qa:static --filter=@photoeditor/backend
      description: Run backend static analysis (typecheck, lint, domain purity) to satisfy standards/backend-tier.md layering rules.
    - command: pnpm turbo run test --filter=@photoeditor/backend
      description: Execute backend unit tests to guard service contracts ahead of coverage enforcement.
    - command: pnpm turbo run test:coverage --filter=@photoeditor/backend
      description: Run backend tests with coverage output to verify ≥80% statements/lines, ≥70% branches, ≥75% functions per standards/testing-standards.md#coverage-expectations.
    - command: pnpm turbo run test:contract --filter=@photoeditor/backend
      description: Re-run backend contract tests to ensure service changes keep API promises intact.
  manual_checks: []
acceptance_criteria:
  must:
    - Jest thresholds for `backend/src/services/imageProcessing.service.ts` meet or exceed Statements ≥80%, Branches ≥70%, Lines ≥80%, Functions ≥75%, with proof in docs/evidence/coverage-reports/TASK-0913-image-processing-service.md.
    - Unit tests cover provider success, editing fallback, and batch-notification paths without relying on real S3 or HTTP calls, demonstrating compliance with standards/backend-tier.md#domain-service-layer.
  quality_gates:
    - Affected standards references remain satisfied; note any deviations and link the follow-up standards change request.
    - No lint/type errors in affected packages.
artifacts:
  - path: docs/evidence/coverage-reports/TASK-0913-image-processing-service.md
    description: Coverage before/after summary and command output excerpts proving the thresholds.
  - path: docs/evidence/tasks/TASK-0913-clarifications.md
    description: Decisions and answers to outstanding questions required before leaving draft status.
deliverables:
  - backend/src/services/imageProcessing.service.ts
  - backend/tests/unit/services/imageProcessing.service.test.ts
  - docs/evidence/coverage-reports/TASK-0913-image-processing-service.md
  - docs/evidence/tasks/TASK-0913-clarifications.md
risks:
  - description: Network-bound behaviour in tests may introduce flakiness or slow suites if global fetch/S3 interactions are not stubbed.
    mitigation: Inject or mock fetch/S3 interactions with deterministic buffers per standards/typescript.md#3-analyzability so tests run in-memory.
