schema_version: "1.1"
id: TASK-0913
title: "Restore imageProcessing.service coverage gates"
status: draft
blocked_reason: null
priority: P1
area: backend
unblocker: true
order: null
blocked_by: []
depends_on: []
agent_completion_state: {}
clarifications:
  outstanding:
    - Confirm expected provider success vs. fallback coverage depth so new tests exercise the same branches required by standards/backend-tier.md#domain-service-layer.
    - Decide whether to stub global fetch or introduce an HTTP seam before writing tests, per standards/typescript.md#3-analyzability.
  evidence_path: "docs/evidence/tasks/TASK-0913-clarifications.md"
description: >-
  On 2025-11-09 the backend package failed Jest coverage checks because
  `backend/src/services/imageProcessing.service.ts` reported 4.54% statements/lines and
  0% branches/functions, far below the enforced thresholds (≥80% statements/lines, ≥70%
  branches, ≥75% functions). This task designs deterministic unit tests and supporting
  seams so the orchestration service meets PhotoEditor's coverage standards while
  documenting the evidence trail for future audits.
outcome: >-
  ImageProcessing Orchestration Service owns comprehensive unit tests that cover success,
  fallback, and batch-notification paths, raising statements/lines to ≥80%, branches to
  ≥70%, and functions to ≥75%; coverage evidence and clarifications are archived and the
  backend qa pipelines run cleanly.
scope:
  in:
    - backend/src/services/imageProcessing.service.ts
    - backend/tests/unit/services/imageProcessing.service.test.ts (or new colocated spec)
    - docs/evidence/coverage-reports/TASK-0913-image-processing-service.md
    - docs/evidence/tasks/TASK-0913-clarifications.md
  out:
    - Changes to Lambda handlers (`backend/src/lambdas/*`) beyond wiring the service into tests
    - Provider implementation changes (`backend/src/providers/*`) unless new seams are required
    - Infrastructure or deployment artefacts under `infra/` or `infrastructure/`
